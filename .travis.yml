language: cpp

matrix:
  include:
  
  - os: osx
    compiler: clang
    env:
      - COMPILER=clang++

  - os: linux
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-5
    env:
      - COMPILER=g++-5

  - os: linux
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
          - llvm-toolchain-precise-3.6
        packages:
          - clang-3.6
    env:
      - COMPILER=clang++-3.6

before_script:
  - export CXX=$COMPILER
  - $CXX -v

script:
  - make test
